<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //html 문서가 정상적으로 로드 완료되면 다음 함수를 실행해주세요.
        document.addEventListener('DOMContentLoaded', function () {
            //문서에서 btn-message 클래스 속성을 가진 태그를 찾아라
            //만일 여러개라면 첫번째 것으로 찾아라
            let button = document.querySelector(".btn-message");
            console.log(button);
            //그 버튼에 이벤트를 추가하라
            //이벤트 동작 종류는 클릭이다.
            //클릭하면 전달한 익명함수를 실행하라
            button.addEventListener('click', function () {
                let message = documnet.querySelector(".message");
                message.style.display = "block";
            });
            let messageClose = document.querySelector(".message-close");
            messageClose.addEventListener("click",function(e){
                console.log(e);
                e.target.parentElement.style.display="none";
            });
        });
    </script>
</head>
<body>
    <button class="btn-message">메시지</button>
    <style>
        .message {
            border: 1px solid black;
            background-color: lightgray;
            display: none;
        }
        .message-close {
            color :white;
            border: 1px solid red;
            background-color: red;
            border-radius: 50%;
            padding: 5px
        }
    </style>
    <div class='message'>
        오늘은 화창한 날씨네요
    </div>
    </div>
</body>
</html>
